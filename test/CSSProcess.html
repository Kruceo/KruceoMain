    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kruceo | Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="srum.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla');
    </style>

<style>

* {
  margin: 0 auto;
}
body {
  background: linear-gradient(black 0%, #11001a 100%);
  background-repeat: no-repeat;
}
.bar {
  position: fixed;
  top: 0;
  background-color: black;
  z-index: 5;
  width: 100%;
  height: 45px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.bar .logo {
  width: 30px;
  padding-left: 2px;
}
.bar .menu {
  display: flex;
  padding: 0;
  position: absolute;
}
.bar .menu li {
  list-style: none;
  margin: 0 60px;
}
.bar .menu li a {
  text-decoration: none;
}
.bar .menu li p {
  cursor: pointer;
  color: white;
  text-align: center;
  font-family: 'karla';
  text-transform: uppercase;
}
.bar .menu li p:hover {
  color: #d61c59;
}
.bar .social {
  width: 100%;
  margin: 0 0;
  justify-content: flex-end;
  display: flex;
}
.bar .social li {
  margin: 0 10px;
}
.bar .social li img {
  width: 30px;
}
.wallpaper-ground {
  height: 95vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  transform: scaleY(1);
}
.wallpaper-ground div {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.wallpaper-ground h2 {
  font-family: 'karla';
  color: #d61c59;
  font-size: 100px;
  animation: forwards welcome 1s cubic-bezier(0, 1, 1, 1);
}
.wallpaper-ground .line {
  animation: forwards welcome 1.5s;
  width: 500px;
  height: 12px;
  background-color: #d61c59;
}
.wallpaper-ground slider h2 {
  font-size: 40px;
}
.content {
  width: 1000px;
}
.content section {
  margin-top: 120px;
  margin-bottom: 60px;
}
.content section h2 {
  text-align: center;
  text-transform: uppercase;
  font-size: 30px;
  font-family: 'karla';
  color: white;
  margin-bottom: 10px;
}
.content section slider slider-frame slide div {
  display: flex;
  width: 100%;
  height: 100%;
  background-color: #242424;
  color: white;
  border-radius: 20px;
  overflow: hidden;
}
.content section slider slider-frame slide div img {
  width: 350px;
  transition: filter 500ms;
}
.content section slider slider-frame slide div img:hover {
  filter: grayscale();
}
.content section slider slider-frame slide div div {
  display: block;
}
.content section slider slider-frame slide div div h2 {
  padding: 10px;
  text-align: left;
  color: #d61c59;
}
.content section slider slider-frame slide div div p {
  padding: 10px;
  font-family: 'karla';
  text-align: left;
  height: 230px;
}
.content section slider slider-frame slide div div a {
  width: 100%;
  padding: 10px;
  text-decoration: none;
  text-align: end;
  font-family: 'karla';
  color: #a3a3a3;
  transition: color 200ms;
}
.content section slider slider-frame slide div div a:hover {
  color: #d61c59;
}
.content #welcome-itens #boxes {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  gap: 20px;
}
.content #welcome-itens #boxes #box {
  width: 90%;
  height: 90%;
  background-color: #242424;
  border-radius: 20px;
  padding: 5%;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.content #welcome-itens #boxes #box h2 {
  font-size: 20px;
  color: #d61c59;
}
.content #welcome-itens #boxes #box p {
  color: white;
  font-family: 'karla';
  text-align: center;
  height: 80px;
}
.content #welcome-itens #boxes #box img {
  width: 80px;
  padding: 5px;
}
footer {
  width: 100%;
  height: 100px;
  background-color: rgba(0, 255, 255, 0);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'karla';
  color: rgba(255, 255, 255, 0.09);
}
@keyframes welcome {
  0% {
    opacity: 0;
  }
  25% {
    transform: translate(0, -100px);
    opacity: 0;
  }
}


</style>
